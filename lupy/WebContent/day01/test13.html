<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		맨 마지막 변수 no1, no2에 기억된 숫자를 계산하세요

	*/
	
	var no1 = 10;
	var no2 = ++no1 + ++no1;
	//  23		11		12		
	/*
		no1: 12
		no2:23
	*/
	
	var no1 = 10;
	var no2 = no1++ + ++no1;
	//22		10		12
	/*
	no1:12
	no2:22
	*/

	
	var no1 = 10;
	var no2 = ++no1 + no1++;
	
	/*
	no1:
	no2:
*/

	
	var no2 = no1++ + no1++;
</script>
</head>
<body>

</body>
</html>
