<!DOCTYPE html>

<script type= "text/javascript">
/*
 * 
 	문제 8 ]
 		두 사람이 등산을 한다.
 		한사람은 정상에서 내려오고, 
 		다른 사람은 정상으로 올라갑니다.
 		
 		두 사람이 만나는 시간은 몇분 몇초 후 인지 계산해서 출력하세요.
 		
 		산의 높이는 7568m 이다.
 */

	var sec = 1;
 	while(true){
 		if(sec * 0.54 >= (7568 - (1.07 * sec))){
 			break;	
 		}
 		sec++;
 	}
 	
 	document.write('<h3 class="w3-padding w3-green w3-center">등산을 하는 두 사람은 ' + 
 						parseInt(sec / 60 / 60 ) + ' 시간 ' + parseInt(sec / 60 % 60) + ' 분 ' + (sec % 60) + ' 초 후 만나게 된다. </h3>');
</script>

</head>

</body>
