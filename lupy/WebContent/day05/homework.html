				var no = a * 1000 + b * 100 + c * 10 + d;
				var no1 = d * 1000 + c * 100 + b * 10 + a;
				
				if(no + no1 == 16456 ){
					document.write('a : ' + a +  '<br>');
					document.write('b : ' + b +  '<br>');
					document.write('c : ' + c +  '<br>');
					document.write('d : ' + d +  '<br>');
					document.write(' 이고 찾는 숫자는 ' + no +  '입니다.');
					
				}
			}
