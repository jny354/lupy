	document.write('<div class="w3-content mxw700 w3-center">');

	document.write('<div class="inblock mgl10 w160 w3-left-align w3-padding w3-card-4">');
	document.write('<h1>1. </h1>');
	for (var i = 0 ; i < 5 ; i++ ){
		document.write('<pre>');

			document.write(' ' + (j + 1));

	document.write('<div class="w3-content mxw700 w3-center">');

		}

	document.write('<div class="inblock mgl10 w160 w3-left-align w3-padding w3-card-4">');

	for (var i = 0 ; i < 5 ; i++ ){

	document.write('<div class="inblock mgl10 w180 w3-left-align w3-padding w3-card-4">');

			var no = 5 * i + j + 1;
			var ch = no > 9 ? ' ':'  ';
			/*

				ch = ' ';
			}
			*/
			document.write(ch + no);
		}

		document.write('</pre>');
	}

	document.write('<div class="inblock mgl10 w160 w3-left-align w3-padding w3-card-4">');

	for (var i = 0 ; i < 5 ; i++ ){
		document.write('<pre>');
		for(var j = 0 ; j < 5 ; j++){
		
			var ch = no > 9 ? ' ':'  ';
			
			document.write(ch + no);
			no = no - 1;
		}

		document.write('</pre>');
	}
	document.write('</div>');
	
	document.write('</div>');

	document.write('<div class="inblock mgl10 w160 w3-left-align w3-padding w3-card-4">');

	for (var i = 0 ; i < 5 ; i++ ){
		document.write('<pre>');
		for(var j = 0 ; j < 5 ; j++){
			var no = -5 * i - j + 25;
			var ch = no > 9 ? ' ':'  ';
			document.write(ch + no);

		}
		document.write('</pre>');
	}
	document.write('</div>');

	for (var i = 0 ; i < 5 ; i++ ){
		document.write('<pre>');
		for(var i = 0 ; i < 5 ; j++){
			var no = -5 * i - j + 25;
			var ch = no > 9 ? ' ':'  ';
			document.write(ch + no);

		document.write('</pre>');
	}
	document.write('</div>');
	
	document.write('</div>');

	document.write('<div class="inblock mgl10 w160 w3-left-align w3-padding w3-card-4">');
	document.write('<h1>6 - 1</h1>');
	for (var i = 0 ; i < 5 ; i++ ){
		document.write('<pre>');
			var no = 0;
			for(var k = 0 ; k < i+1 ; k++ ){
				no+= k;
				
			}
			for(var j = 0 ; j < i + 1 ; j++ ){
				var num = no + j;
				var ch = num > 9 ? ' ':'  ';
				document.write(ch + num );
			}
			no += 1;

			document.write(ch + num);

		}
		document.write('</pre>');

	document.write('</div>');
	
	document.write('</div>');
