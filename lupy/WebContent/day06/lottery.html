<body>

	<div class="w3-content mxw650 w3-center">
		<h1 class="w3-blue w3-padding w3-card-4">이번주 로또번호</h1>
		<div class= "w3-col w3-margin-top w3-padding w3-card-4" id="content"></div>
	</div>
<script type= "text/javascript">
/*
	로또 번호는 1 ~ 45 사이의 숫자 6개로 만들어진다.
 */

 	var lottery = [];
 	
 	loop:
 	for(var i = 0 ; lottery.length < 6 ; i++ ){
 		//랜덤한 번호를 만든다.
 		var no = parseInt(Math.random()*45) + 1;
 		
 		//중복검사
 		for(var j = 0; j < i ; j++ ){
 			if(lottery[j] == no){
 				//중복번호인 경우
 				i--;
 				continue loop;
 			}
 		}
		//중복번호가 없으므로 배열에 채워준다.
		lottery[i] = no;
 	}
 	//결과 출력
 	document.getElementById('content').innerHTML = lottery;
 	/*
 	*/
 	
 	
	/*
	
	정렬 알고리즘
		1. 버블정렬
		2. 선택정렬
	*/
	// 2. 선택정렬
	for(var i = 0 ; i < lottery.length -1 ; i++ ){
		for(var j = i+1; j < lottery.length ; j++ ){
			if(lottery[i] > lottery[j]){
				var tmp = lottery[i]; //데이터기억용 임시변수
				lottery[i] = lottery[j];
				lottery[j] = tmp;
			
			}
			
		}
		
	}
 	//결과출력
 	document.getElementById('content').innerHTML = lottery;

				lottery[i] = lottery[j];
				lottery[j] = tmp;

		}
		
	}
  	//결과출력
 	document.getElementById('content').innerHTML = lottery;
 	*/
 	
 	//1. 버블정렬 오름차순
 	for(var i = 0 ; i < lottery.length - 1 ; i++ ){
 		for(var j = 0; j < lottery.length - i ; j++ ){
 			
 			if(lottery[j] > lottery[j + 1]){
 				var tmp = lottery[j];
 				lottery[j] = lottery[j+1];
 				lottery[j+1] = tmp;
 			}
 		}
 	}
 	//결과출력
 	document.getElementById('content').innerHTML = lottery;
 	
</script>
