<script type= "text/javascript">

	// 1~100 까지 배열에 기억시키고
	var nums = [];
	for(var i = 0 ; i < 100 ; i++ ){
		nums[i] = i + 1;
	}
	
	document.write('<h4>nums : ' + nums + '<h4>');
	
	//홀수번째 데이터를 0으로 교체
	
	for(var i = 0 ; i < nums.length ; i++ ){
		//홀수번째란? 인덱스를 2로 나눠서 나머지가 0인 회차
		if(i % 2 == 0){
			nums[i] = 0;
			
		}
		
	}
	document.write('<h4>nums : ' + nums + '<h4>');
</script>
