<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/Coco.css">
<script type= "text/javascript">

/*
 * 	sort() : 배열에 기억된 데이터를 오름차순으로 정렬해서 수정하는 함수
 	reverse() : 배열에 기억된 데이터를 역순으로 수정하는 함수
 */
 
	var lottery = [];
 	
 	loop:
 	for(var i = 0 ; i < 6 ; i++ ){
 		// 매 회차 번호를 만들고, 
 		var no = parseInt(Math.random()* 45) + 1;
 		
 		//중복 검사
 		for(var j = 0 ; j < i ; j++){
 			if(lottery[j] == no){
 				// 이미 기억하고 있는 번호인 경우,
 				i--;
 				continue loop;
 			}
 			
 		}
 		//중복 검사에 통과한 경우이므로, 번호를 배열에 채워준다.
 		console.log(typeof no);
 		lottery[i] = no;
 	}

 	// 출력
 	document.write('정렬 전 번호 : ' + lottery + '<br>');
 	
 	// 오름차순 정렬
 	lottery.sort();
 	document.write('정렬 후 번호 : ' + lottery + '<br>');
 
	
	// 수치정렬
	lottery.sort(function(a, b){
		return a - b;
	});
	document.write('수치 정렬 후 번호 : ' + lottery + '<br>');
	
	
 	//역정렬
 	lottery.reverse();
	document.write('역정렬 후 번호 : ' + lottery + '<br>');
 	
</script>

</head>

</body>
</html>
